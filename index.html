<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
    <style>
        .row {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex; align-items: center;">
        <div style="max-width: 400px; margin: auto;">
            <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                <div class="class">
                    <header>
                        <h4>Password Generator</h4>
                    </header>
                </div>
            </div>

            <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                <div class="col">
                    <div>
                        <input class="form-control" id="new-password" type="text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div>
                        <input class="form-control" id="number-of-characters" type="number"
                            placeholder="Enter Number of Characters">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="choice-container">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="lowercase">lowercase</label>
                            <input class="form-check-input" id="lowercase" type="checkbox">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="uppercase">uppercase</label>
                            <input class="form-check-input" id="uppercase" type="checkbox">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="numbers">number</label>
                            <input class="form-check-input" id="numbers" type="checkbox">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="special-characters">symbol</label>
                            <input class="form-check-input" id="special-characters" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary">Generate</button>
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
